<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MR Cleansz Duplicate</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="#home"><img src="/assets/gambar/logo.jpg" alt="logo"></a>
            <ul>
                <a href="#home"><li>HOME</li></a>
                <a href="#works"><li>HOW & WORKS</li></a>
                <a href="#service"><li>SERVICE</li></a>
                <a href="#testimoni"><li>TESTIMONI</li></a>
            </ul>
        </nav>
    </header>


    <section id="form">
    <div class="container-form">
    <label for="name">Name</label>
    <input type="text" name="name" id="name" placeholder="Name">
    <label for="no-hp">No. Hp</label>
    <input type="text" name="no-hp" id="no-hp" placeholder="+62">
    <label for="jumlah-pasang-sepatu">Jumlah Pasang Sepatu</label>
    <input type="number" name="jumlah-pasang-sepatu" id="jumlah" placeholder="Jumlah sepatu">
    <label for="cod/antar-jemput">Cod/Antar Jemput</label>
    <select name="cod/antar-jemput" id="cod">
        <option value="cod">COD</option>
        <option value="antar">Antar Jemput</option>
    </select>
    <label for="alamat">Alamat</label>
    <input type="text" name="alamat" id="paket" placeholder="Alamat">
    <label for="paket">Paket</label>
    <select name="paket" id="">
        <option value="fast">Fast Clean</option>
        <option value="deep">Deep Clean</option>
    </select>
    <div></div>
    <input type="button" name="send" id="btn-send" value="Send">
    </div>
</section>
</body>
</html>
